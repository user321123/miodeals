<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MioDeals – Deine Deal-Plattform</title>

    <style>
        /* ===========================
           FARBSYSTEM – HIER ALLES ÄNDERN
        ============================ */
        :root {
            --primary: #3A5CC4;
            --secondary: #FB923C;
            --dark: #1E293B;
            --light: #F8FAFC;
            --white: #ffffff;
            --text: #1E293B;
            --muted: #94A3B8;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background: var(--light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: var(--white);
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
        }

        @media (min-width: 1024px) {
            .navbar {
                flex-direction: row;
                align-items: center;
            }
        }

        .logo {
            font-size: 40px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--dark);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .logo .dot {
            position: absolute;
            top: -0.45em;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--secondary);
            font-weight: 900;
        }

        /* SEARCH */
        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 12px 40px 12px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #f1f5f9;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-weight: bold;
        }

        /* NAVIGATION */
        nav {
            background: var(--white);
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav .nav-links {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px;
        }

        nav a {
            padding: 6px 20px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            color: var(--muted);
        }

        nav a.active {
            background: var(--dark);
            color: var(--white);
        }

        /* MAIN */
        main {
            flex-grow: 1;
            padding: 32px 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title .hash {
            width: 32px;
            height: 32px;
            background: var(--dark);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        select {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: var(--white);
        }

        /* GRID */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (min-width: 768px) {
            #product-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }
        }

        @media (min-width: 1280px) {
            #product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* PRODUCT CARD */
        .product-card {
            background: var(--white);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .product-img {
            position: relative;
            background: #f1f5f9;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--secondary);
            color: var(--white);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .category {
            font-size: 10px;
            font-weight: bold;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
            height: 36px;
            overflow: hidden;
        }

        .price {
            font-size: 28px;
            font-weight: 900;
            color: var(--secondary);
        }

        .old-price {
            font-size: 12px;
            color: #94a3b8;
        }

        .cta {
            background: var(--dark);
            color: var(--white);
            text-align: center;
            padding: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 1px;
        }

        /* PAGINATION */
        #pagination {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 40px 0;
        }

        .page-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: var(--white);
            cursor: pointer;
        }

        .page-btn.active {
            background: var(--dark);
            border-color: var(--dark);
            color: var(--white);
        }

        /* FOOTER */
        footer {
            background: var(--white);
            border-top: 1px solid #e2e8f0;
            padding: 40px 16px;
            margin-top: auto;
        }

        footer .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        footer a {
            text-decoration: none;
            color: var(--dark);
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <div class="navbar">
        <a href="../index.html" class="logo">
            M
            <span class="dot">.</span>
            <span style="color: var(--secondary)">o</span> Deals
        </a>

        <div class="search-wrapper">
            <input id="search-input" class="search-input" type="text" placeholder="Angebote durchsuchen...">
            <div class="search-icon">⌕</div>
        </div>
    </div>

    <nav>
        <div class="nav-links">
            <a href="../alle/" class="active">Alle Deals</a>
            <a href="../gaming/">Gaming</a>
            <a href="../kueche/">Küche</a>
            <a href="../technik/">Technik</a>
        </div>
    </nav>
</header>

<main>
    <div class="section-header">
        <div class="section-title">
            <div class="hash">#</div>
            <h1>Angebote</h1>
        </div>

        <select id="sort-select">
            <option value="empfohlen">Sortieren: Empfohlen</option>
            <option value="price-asc">Preis: Aufsteigend</option>
            <option value="price-desc">Preis: Absteigend</option>
            <option value="discount-desc">Bester Rabatt %</option>
        </select>
    </div>

    <div id="product-grid"></div>
    <div id="pagination"></div>
</main>

<footer>
    <div class="footer-inner">
        <p>© 2025 MioDeals – Alle Rechte vorbehalten</p>
        <div>
            <a href="../impressum.html">Impressum</a> |
            <a href="../datenschutz.html">Datenschutz</a>
        </div>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
