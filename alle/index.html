<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MioDeals – Deine Deal-Plattform</title>

    <!-- Zentrale Farbvariablen -->
    <style>
        :root {
            --mio-primary: #6EA8FF;
            --mio-secondary: #FB923C;
            --mio-dark: #1E293B;
            --mio-light: #F8FAFC;
            --mio-white: #ffffff;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-card {
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mio: {
                            primary: "var(--mio-primary)",
                            secondary: "var(--mio-secondary)",
                            dark: "var(--mio-dark)",
                            light: "var(--mio-light)",
                            white: "var(--mio-white)",
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-mio-light min-h-screen flex flex-col font-sans">

<header class="bg-white shadow-sm sticky top-0 z-50">

    <div class="navbar mx-auto px-4 py-4 flex flex-col lg:flex-row gap-4 w-full">

        <!-- LOGO -->
        <div class="flex-none">
            <a href="../index.html"
               class="text-3xl lg:text-5xl font-[900] tracking-tighter text-mio-dark select-none inline-flex items-center">
                M
                <span class="relative inline-block">
                    i<span class="absolute top-[-0.45em] left-0 w-full text-center text-mio-secondary leading-[1]">.</span>
                </span>
                <span class="text-mio-secondary">o</span> Deals
            </a>
        </div>

        <!-- SUCHLEISTE -->
        <div class="search-wrapper flex-none w-full lg:w-[900px] lg:max-w-[900px]">
            <div class="relative">
                <input id="search-input" type="text" placeholder="Angebote durchsuchen..."
                       class="w-full h-12 px-4 pr-12 border border-slate-200 rounded-md bg-slate-50 
                              focus:bg-white focus:outline-none focus:ring-2 focus:ring-mio-primary transition" />
                <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">⌕</div>
            </div>
        </div>

        <!-- ICON -->
        <div class="flex-none hidden lg:flex justify-end text-slate-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="2" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>

    </div>

    <!-- NAV -->
    <nav class="bg-white border-t border-b overflow-x-auto whitespace-nowrap">
        <div class="mx-auto flex justify-center gap-2 py-3 px-4 w-full">

            <!-- ACTIVE BUTTON -->
            <a href="../alle/"
               class="px-6 py-2 rounded text-white font-bold text-[10px] tracking-widest uppercase"
               style="background-color: var(--mio-dark);">
                Alle Deals
            </a>

            <!-- GHOST BUTTONS -->
            <a href="../gaming/"
               class="px-6 py-2 rounded text-slate-500 font-bold text-[10px] tracking-widest uppercase hover:text-mio-secondary transition">
                Gaming
            </a>

            <a href="../kueche/"
               class="px-6 py-2 rounded text-slate-500 font-bold text-[10px] tracking-widest uppercase hover:text-mio-secondary transition">
                Küche
            </a>

            <a href="../technik/"
               class="px-6 py-2 rounded text-slate-500 font-bold text-[10px] tracking-widest uppercase hover:text-mio-secondary transition">
                Technik
            </a>

        </div>
    </nav>
</header>

<main class="container mx-auto px-2 md:px-4 py-8 flex-grow">

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 px-2">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-mio-dark rounded flex items-center justify-center text-white font-bold text-xs">#</div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight uppercase">Angebote</h1>
        </div>

        <select id="sort-select"
                class="h-10 px-3 border border-slate-200 rounded-md bg-white text-sm focus:ring-2 focus:ring-mio-primary">
            <option value="empfohlen">Sortieren: Empfohlen</option>
            <option value="price-asc">Preis: Aufsteigend</option>
            <option value="price-desc">Preis: Absteigend</option>
            <option value="discount-desc">Bester Rabatt %</option>
        </select>
    </div>

    <div id="product-grid"
         class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-8"></div>

    <div id="pagination" class="flex justify-center items-center gap-2 py-16"></div>
</main>

<footer class="bg-white border-t py-12 mt-auto">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <p class="text-sm text-slate-400 font-medium">© 2025 MioDeals – Alle Rechte vorbehalten</p>
        <div class="flex gap-10 text-sm font-bold text-slate-700">
            <a href="../impressum.html" class="hover:text-mio-secondary transition">Impressum</a>
            <a href="../datenschutz.html" class="hover:text-mio-secondary transition">Datenschutz</a>
        </div>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
