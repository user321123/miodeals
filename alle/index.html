<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MioDeals – Deine Deal-Plattform</title>

    <style>
        :root {
            --mio-primary: #6EA8FF;
            --mio-secondary: #FB923C;
            --mio-dark: #02317C;
            --mio-light: #F8FAFC;
            --mio-white: #ffffff;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-card {
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* -----------------------------------------
           HORIZONTALES WASSERZEICHEN "MioDeals"
        ----------------------------------------- */
        body::before {
            content: "MioDeals   MioDeals   MioDeals   MioDeals   MioDeals";
            position: fixed;
            top: 120px; /* Startpunkt unter dem Header */
            left: 0;
            width: 100%;
            height: calc(100% - 120px);

            font-size: 1.6rem; /* kleinere Schrift */
            font-weight: 900;
            color: rgba(0, 0, 0, 0.04);

            white-space: nowrap;
            line-height: 60px; /* Abstand zwischen den Zeilen */

            pointer-events: none;
            z-index: -1;

            background-repeat: repeat-y;
            background-size: 100% 60px;
            background-image: linear-gradient(
                to bottom,
                currentColor 0,
                currentColor 0
            );
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mio: {
                            primary: "var(--mio-primary)",
                            secondary: "var(--mio-secondary)",
                            dark: "var(--mio-dark)",
                            light: "var(--mio-light)",
                            white: "var(--mio-white)",
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-mio-light min-h-screen flex flex-col font-sans">

<header class="bg-white shadow-sm sticky top-0 z-50">

    <div class="navbar mx-auto px-4 py-4 w-full
                flex flex-col gap-4
                lg:grid lg:grid-cols-[1fr_2fr_1fr] lg:items-center">

        <div class="flex justify-center lg:justify-start">
            <a href="../index.html" class="flex items-center">
                <img src="../assets/Logo-MIODEALS-v2.png" alt="MioDeals Logo" class="h-12 lg:h-14 w-auto select-none">
            </a>
        </div>

        <div class="search-wrapper flex justify-center">
            <div class="relative w-full lg:max-w-[1200px] mx-auto">
                <input id="search-input" type="text" placeholder="Angebote durchsuchen..."
                       class="w-full h-12 px-4 pr-12 border border-slate-200 rounded-md bg-slate-50 
                              focus:bg-white focus:outline-none focus:ring-2 focus:ring-mio-primary transition" />

                <div id="search-icon"
                     class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold cursor-pointer select-none">
                    ⌕
                </div>
            </div>
        </div>

        <div class="hidden lg:block"></div>

    </div>

    <nav class="bg-white border-t border-b overflow-x-auto whitespace-nowrap">
        <div class="mx-auto flex justify-start gap-2 py-3 px-4 pl-4 w-full">

            <a href="../alle/"
               class="px-6 py-2 rounded text-white font-bold text-[10px] tracking-widest uppercase bg-mio-dark">
                Alle Deals
            </a>

            <a href="../gaming/"
               class="px-6 py-2 rounded text-slate-500 font-bold text-[10px] tracking-widest uppercase hover:text-mio-secondary transition">
                Gaming
            </a>

            <a href="../kueche/"
               class="px-6 py-2 rounded text-slate-500 font-bold text-[10px] tracking-widest uppercase hover:text-mio-secondary transition">
                Küche
            </a>

            <a href="../technik/"
               class="px-6 py-2 rounded text-slate-500 font-bold text-[10px] tracking-widest uppercase hover:text-mio-secondary transition">
                Technik
            </a>

        </div>
    </nav>
</header>

<main class="container mx-auto px-2 md:px-4 py-8 flex-grow">

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 px-2">
        <div class="flex items-center gap-2">

            <div class="w-8 h-8 bg-mio-dark rounded flex items-center justify-center text-white font-bold text-xs">#</div>

            <h1 class="text-2xl font-bold text-slate-800 tracking-tight uppercase">Angebote</h1>
        </div>

        <select id="sort-select"
                class="h-10 px-3 border border-slate-200 rounded-md bg-white text-sm focus:ring-2 focus:ring-mio-primary">
            <option value="empfohlen">Sortieren: Empfohlen</option>
            <option value="price-asc">Preis: Aufsteigend</option>
            <option value="price-desc">Preis: Absteigend</option>
            <option value="discount-desc">Bester Rabatt %</option>
        </select>
    </div>

    <div id="product-grid"
         class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-8"></div>

    <div id="pagination" class="flex justify-center items-center gap-2 py-16"></div>
</main>

<footer class="bg-white border-t py-12 mt-auto">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">

        <p class="text-sm text-slate-400 font-medium">© 2025 MioDeals – Alle Rechte vorbehalten</p>

        <div class="flex gap-10 text-sm font-bold text-mio-dark">
            <a href="../impressum.html" class="hover:text-mio-dark transition">Impressum</a>
            <a href="../datenschutz.html" class="hover:text-mio-dark transition">Datenschutz</a>
        </div>

    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
