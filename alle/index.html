<body class="min-h-screen bg-base-200">

    <div class="max-w-6xl mx-auto px-4 py-6 space-y-4">
        <!-- Toolbar: Sortierung + Suche -->
        <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
            <div class="flex items-center gap-2">
                <label for="sort-select" class="font-medium">Sortieren nach:</label>
                <select id="sort-select" class="select select-bordered select-sm">
                    <option value="empfohlen">Empfohlen</option>
                    <option value="price-asc">Preis: Aufsteigend</option>
                    <option value="price-desc">Preis: Absteigend</option>
                    <option value="discount-desc">Prozente: Höchster Rabatt</option>
                    <option value="rating-desc">Durchschnitt Bewertung</option>
                </select>
            </div>

            <div class="flex items-center gap-2">
                <label for="search-input" class="font-medium">Suche:</label>
                <input
                    id="search-input"
                    type="text"
                    placeholder="Produkt, Kategorie, Marke …"
                    class="input input-bordered input-sm w-full md:w-64"
                />
            </div>
        </div>

        <!-- Produkt-Grid -->
        <div id="product-grid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
            <!-- Karten werden per JS eingefügt -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center items-center gap-2 pt-4">
            <!-- Buttons werden per JS eingefügt -->
        </div>
    </div>

    <script src="/dealsgalaxy/alle/script.js"></script>
</body>
