<!DOCTYPE html>
<html lang="de" data-theme="miotheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MioDeals – Deine Deal-Plattform</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            daisyui: {
                themes: [{
                    miotheme: {
                        "primary": "#1E293B",
                        "secondary": "#FB923C",
                        "base-100": "#ffffff",
                        "base-200": "#F8FAFC",
                    },
                }],
            },
        }
    </script>
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        
        /* Logo: Spezielles Styling für den orangen i-Punkt und das o */
        .logo-font { font-weight: 900; letter-spacing: -0.05em; color: #1E293B; }
        .dot-orange { position: relative; display: inline-block; }
        .dot-orange::after { 
            content: "."; position: absolute; top: -0.55em; left: 0.12em; 
            color: #FB923C; font-size: 1.3em; line-height: 0;
        }
        .text-orange-mio { color: #FB923C; }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col font-sans">

<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="navbar container mx-auto px-4 py-4 flex flex-col lg:flex-row gap-4">

        <div class="flex-1">
    <a href="../index.html" class="text-3xl font-[900] tracking-tighter text-[#1E293B] select-none inline-flex items-center">
        M
        <span class="relative inline-block">
            i
            <span class="absolute top-0 left-0 w-full text-center text-[#FB923C] leading-[1] select-none">.</span>
        </span>
        <span class="text-[#FB923C]">o</span>
        Deals
    </a>
</div>
        
        <div class="flex-none w-full lg:w-1/2 max-w-xl">
            <div class="relative">
                <input id="search-input" type="text" placeholder="Angebote durchsuchen..." 
                       class="input input-bordered w-full rounded-md bg-slate-50 focus:bg-white pr-12 h-12 border-slate-200" />
                <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">⌕</div>
            </div>
        </div>

        <div class="flex-1 hidden lg:flex justify-end text-slate-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </div>

    <nav class="bg-white border-t border-b overflow-x-auto whitespace-nowrap">
        <div class="container mx-auto flex justify-center gap-2 py-3 px-4">
            <a href="../alle/" class="btn btn-primary btn-sm rounded px-6 shadow-sm">Alle Deals</a>
            <a href="../gaming/" class="btn btn-ghost btn-sm rounded px-6 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Gaming</a>
            <a href="../kueche/" class="btn btn-ghost btn-sm rounded px-6 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Küche</a>
            <a href="../technik/" class="btn btn-ghost btn-sm rounded px-6 text-slate-500 font-bold uppercase text-[10px] tracking-widest">Technik</a>
        </div>
    </nav>
</header>

<main class="container mx-auto px-2 md:px-4 py-8 flex-grow">
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 px-2">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-slate-800 rounded flex items-center justify-center text-white font-bold text-xs">#</div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight uppercase">Angebote</h1>
        </div>
        <select id="sort-select" class="select select-bordered select-sm rounded bg-white border-slate-200">
            <option value="empfohlen">Sortieren: Empfohlen</option>
            <option value="price-asc">Preis: Aufsteigend</option>
            <option value="price-desc">Preis: Absteigend</option>
            <option value="discount-desc">Bester Rabatt %</option>
        </select>
    </div>

    <div id="product-grid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-8">
        </div>

    <div id="pagination" class="flex justify-center items-center gap-2 py-16"></div>
</main>

<footer class="bg-white border-t py-12 mt-auto">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <p class="text-sm text-slate-400 font-medium">© 2025 MioDeals – Alle Rechte vorbehalten</p>
        <div class="flex gap-10 text-sm font-bold text-slate-700">
            <a href="../impressum.html" class="hover:text-orange-500 transition-colors">Impressum</a>
            <a href="../datenschutz.html" class="hover:text-orange-500 transition-colors">Datenschutz</a>
        </div>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
